<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider........</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/Images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/Images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/Images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="card" id="c-1" checked />
      <input type="radio" name="card" id="c-2" />
      <input type="radio" name="card" id="c-3" />
      <div class="cards">
        <label for="c-1" class="item">
          <div class="slide">
            <div class="slide_img">
              <img src="Assets/Images/Image 1.jpg" alt="Image 1" />
            </div>
            <div class="description">
              <h1 class="text main_con">
                <a
                  href="https://en.wikipedia.org/wiki/Mount_Everest"
                  style="text-decoration: none; color: #FFF9E3"
                  >Mount Everst</a
                >
              </h1>
              <h3 class="text location">--Nepal</h3>
              <p class="text info">
                Mount Everest is the highest of the Himalayan mountains, and—at
                8,850 meters (29,035 feet)—is considered the highest point on
                Earth.
              </p>
            </div>
          </div>
        </label>
        <label for="c-2" class="item">
          <div class="slide">
            <div class="slide_img">
              <img src="Assets/Images/Image 2.jpg" alt="Image 1" />
            </div>
            <div class="description">
              <h1 class="text main_con">
                <a
                  href="https://en.wikipedia.org/wiki/Mont_Blanc"
                  style="text-decoration: none; color: #FFF9E3"
                  >Mont Blanc</a
                >
              </h1>
              <h3 class="text location">--France</h3>
              <p class="text info">
                Mont Blanc is indeed a majestic peak, holding the title of the
                highest mountain in the Alps and Western Europe and often
                referred to as the "White Mountain".
              </p>
            </div>
          </div>
        </label>
        <label for="c-3" class="item">
          <div class="slide">
            <div class="slide_img">
              <img src="Assets/Images/Image 3.jpg" alt="Image 1" />
            </div>
            <div class="description">
              <h1 class="text main_con">
                <a
                  href="https://en.wikipedia.org/wiki/Mount_Fuji"
                  style="text-decoration: none; color: #FFF9E3"
                  >Mount Fuji</a
                >
              </h1>
              <h3 class="text location">--Honshu</h3>
              <p class="text info">
                Mount Fuji is one of Japan's "Three Holy Mountains" (三霊山,
                Sanreizan) along with Mount Tate and Mount Haku and is known for
                its graceful conical form.
              </p>
            </div>
          </div>
        </label>
      </div>
      <div class="dots">
        <label for="c-1"></label>
        <label for="c-2"></label>
        <label for="c-3"></label>
      </div>
    </div>
  </body>
</html>
